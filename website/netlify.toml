[build]
  command = "yarn build"
  publish = "public/"

[dev]
  command = "yarn start"
  publish = "public/"
  targetPort = 3000
  framework = "#custom"

[[redirects]]
  from = "/*"
  to = "/effection/:splat"

[[redirects]]
  force = true
  from = "/effection/api/*"
  status = 301
  to = "https://frontside.com/tools/:splat"
